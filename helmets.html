<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Helmets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff80bf;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .item-card {
            background: white;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .item-id {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-name {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Star Stable Online - Helmets</h1>
    </div>
    <div class="container">
        <div class="items">
            <div class="item-card">
                <img src="/images/helmets/18.jpg" alt="Butler's helmet" class="item-image" />
                <p class="item-id">[00018]</p>
                <p class="item-name">Butler's helmet</p>
            </div>

            <div class="item-card">
                <img src="/images/helmets/24.jpg" alt="Castle helmet" class="item-image" />
                <p class="item-id">[00024]</p>
                <p class="item-name">Castle helmet</p>
            </div>

            <!-- Additional items should also have `.jpg` extensions in the `src` attribute -->
        </div>
    </div>
</body>
</html>
